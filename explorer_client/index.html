<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>fabricexplorer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/epoch.min.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap-tour.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/index-gen.js"></script>

	<script type="text/javascript" src="js/vendor/jquery-2.1.3.min.js"></script>

	<script type="text/javascript" src="layer/layer.min.js"></script>


</head>

<body>

	<aside style="display:none;">
		<nav class="tower-sidebar">
			<ul>
				<li id="channel">
					<a href="#" class="done">
						<i class="fa fa-cubes"><span class="icon-bg"></span></i>
						<span class="tower-sidebar-item">Channel</span>
					</a>
				</li>
				<li id="api">
					<a href="#" class="snooz">
						<i class="fa fa-book"><span class="icon-bg"></span></i>
						<span class="tower-sidebar-item">API</span>
					</a>
				</li>
				<li id="help">
					<a href="#" class="done">
						<i class="fa fa-question"><span class="icon-bg"></span></i>
						<span class="tower-sidebar-item">Help</span>
					</a>
				</li>
			</ul>
			<div style="margin-top: 200px;">
				<div class="version-info">fabric-explorer 0.01</div>
				
				<div class="version-info" title=""><a href="http://www.blockchainbrother.com" target="_blank">HELP</a></div>
			<!--	<div class="version-info" title=""><a href="https://github.com/onechain/fabric-explorer" target="_blank">github</a></div>
				-->
			</div>
		</nav>
	</aside>

	<main>
		<section>
			<div class="tower-body-wrapper" style="position:absolute;top:0;left:0;">
				<div class="container-fluid">
					<header class="tower-page-title" id="channel-name">
						<span>Console</span>
					</header>

					<div class="row" id="heads-up">
						<div class="col-lg-3 col-xs-6">
							<div class="tower-nugget tower-txt-success">
								<i class="fa fa-share-alt"></i>
								<span class="heading">peer</span>
								<span class="value default" id="default-peers">
									<span>0</span>
								</span>
							</div>
						</div>

						<div class="col-lg-3 col-xs-6">
							<div class="tower-nugget">
								<i class="fa fa-cubes"></i>
								<span class="heading">block</span>
								<span class="value default" id="default-blocks">
									<span>0</span>
								</span>
							</div>
						</div>

						<div class="col-lg-3 col-xs-6">
							<div class="tower-nugget tower-txt-primary">
								<i class="fa fa-exchange"></i>
								<span class="heading">tx</span>
								<span class="value default" id="default-txn">
									<span>0</span>
								</span>
							</div>
						</div>

						<div class="col-lg-3 col-xs-6">
							<div class="tower-nugget tower-txt-warning">
								<i class="fa fa-address-card-o"></i>
								<span class="heading">chaincode</span>
								<span class="value default" id="default-chaincode">
									<span>0</span>
								</span>
							</div>
						</div>

					</div>

					<div class="row" id="grounds">
						<div class="widget-sizer col-lg-1 col-md-1 col-xs-12" style="height: 250px;"></div>
					</div>

				</div>
			</div>
		</section>
	</main>



</body>
<script type="text/javascript">

	function openblockdetail(blockid){

		var titleinfo = " #["+blockid+"]";

		$.layer({

			type:2,
			border: [0],
			area : ['950px' , '700px'],
			offset : ['10px',''],

			title:titleinfo,
			iframe:{src: 'json.html?bocknum='+blockid+'&type=block'}

		});

	}

	function opentxdetail(txid){

		var titleinfo = " #["+txid+"]";

		$.layer({

			type:2,
			border: [0],
			area : ['950px' , '700px'],
			offset : ['10px',''],

			title:titleinfo,
			iframe:{src: 'json.html?txid='+txid+'&type=tx'}

		});

	}




</script>
</html>
